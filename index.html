            border: 10px solid green;

<body>

    <body>

        <table class="tableclass">
            <tr>
                <td>

                    <h1>Meal Charge Calculation</h1>
                    <p>Calculate total meal cost. Tax is 8.25% of meal cost. Tip is 15% of meal cost.
                    </p>
                    <p>Total meal cost is equal to the meal cost plus the tax and plus the tip</p>

                    <table>
                        <tr>

                          
                        </tr>
                        <form name="theform">
                            <td id="display">Enter Meal Cost:
                                <input id="InputCost" size="10">
                            </td>


                            <table>
                                <tr>
                                    <td rowspan="5"><img src="food.jpg" alt="Picutre of food">
                                        <td><strong>Description Price</strong></td>
                                       
                                </tr>
                                
                              <tr>
                                <td>Meal Cost</td>
                                <td>
                                    <div id="MealCost" size="10"><br>
                                </td>
                              </tr>

                                
                               
                                <tr>
                                    <td>Tax(8.25 %):</td>
                                    <td>
                                        <div id="Tax" size="10"><br>
                                    </td>
                                </tr>

                                <td>Tips (15%):</td>
                                <td>
                                    <div id="Tips" size="10"><br>
                                </td>

                                <tr>

                                    <td>Total:</td>
                                    <td>
                                        <h2 id="Total"></h2>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"><input type="button" name="calc" value="Calculate"
                                            onclick="calculate();">

                                        <input type="button" name="clear" value="Clear" onclick="clearinfo();">
                                    </td>
                                </tr>
                            </table>

                        </form>
                </td>
            </tr>
        </table>


        <body>
            <script>
                const taxAmount = .0825;
                const tipAmount = .15;

                function calculate() { // Calculate Meal, Tax & Tip Cost

                    let MealCost = parseFloat(document.getElementById("InputCost").value);

                    console.log(MealCost);

                    if (isNaN(MealCost)) {
                        // Show Error for number error.
                        document.getElementById("Total").innerHTML = "Error invalid price entered!";
                        console.log("NaN Detected.");
                    } else {
                        console.log("No number error.");

                        let tax = MealCost * taxAmount;
                        let tip = MealCost * tipAmount;
                        let total = (MealCost + tax + tip).toFixed(2);

                        document.getElementById("MealCost").innerHTML = "$ " + MealCost.toFixed(2);
                        document.getElementById("Tax").innerHTML = "$ " + tax.toFixed(2);
                        document.getElementById("Tips").innerHTML = "$ " + tip.toFixed(2);
                        document.getElementById("Total").innerHTML = "$ " + total;
                    }
                }

                function clearinfo() { // Clear entered or Errored output.
                    document.getElementById("InputCost").value = "";
                    document.getElementById("MealCost").innerHTML = "<br>";
                    document.getElementById("Tax").innerHTML = "<br>";
                    document.getElementById("Tips").innerHTML = "<br>";
                    document.getElementById("Total").innerHTML = "<br>";
                }

                
            </script>

        </body>
